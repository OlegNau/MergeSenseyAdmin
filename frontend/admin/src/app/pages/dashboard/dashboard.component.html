<div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
  <header class="pt-8 pb-6">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="mt-1 text-sm text-gray-400">Overview of your project and pipeline performance</p>
  </header>

  @if (loading()) {
    <div class="animate-pulse h-6 w-40 bg-white/10 rounded mb-4"></div>
    <div class="animate-pulse h-24 bg-white/5 rounded"></div>
  } @else {
    <div class="grid gap-4">
      <div class="rounded border border-white/10 p-4">
        <div class="text-sm text-gray-400">Total Pipelines</div>
        <div class="text-2xl font-semibold">{{ totalPipelines }}</div>
      </div>

      <div class="rounded border border-white/10 p-4">
        <div class="text-sm text-gray-400 mb-2">Pipelines</div>
        <ul>
          @for (p of pipelines(); track p.id) {
            <li class="py-1">{{ p.name }}</li>
          }
        </ul>
      </div>
    </div>
  }
</div>
