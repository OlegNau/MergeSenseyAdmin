<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                borderRadius: {
                    lg: "var(--radius)",
                    md: "calc(var(--radius) - 2px)",
                    sm: "calc(var(--radius) - 4px)",
                },
                colors: {
                    background: "var(--background)",
                    foreground: "var(--foreground)",
                    card: {
                        DEFAULT: "var(--card)",
                        foreground: "var(--card-foreground)",
                    },
                    popover: {
                        DEFAULT: "var(--popover)",
                        foreground: "var(--popover-foreground)",
                    },
                    primary: {
                        DEFAULT: "var(--primary)",
                        foreground: "var(--primary-foreground)",
                    },
                    secondary: {
                        DEFAULT: "var(--secondary)",
                        foreground: "var(--secondary-foreground)",
                    },
                    muted: {
                        DEFAULT: "var(--muted)",
                        foreground: "var(--muted-foreground)",
                    },
                    accent: {
                        DEFAULT: "var(--accent)",
                        foreground: "var(--accent-foreground)",
                    },
                    destructive: {
                        DEFAULT: "var(--destructive)",
                        foreground: "var(--destructive-foreground)",
                    },
                    border: "var(--border)",
                    input: "var(--input)",
                    ring: "var(--ring)",
                },
                fontFamily: {
                    sans: ["Inter", "system-ui", "sans-serif"],
                }
            },
        }
    };
    </script>
    <style>
        :root {
            --background: hsl(240 10% 6%);
            --foreground: hsl(240 5% 96%);
            --card: hsl(240 10% 9%);
            --card-foreground: hsl(240 5% 90%);
            --popover: hsl(240 10% 9%);
            --popover-foreground: hsl(240 5% 90%);
            --primary: hsl(217 91% 60%);
            --primary-foreground: hsl(0 0% 100%);
            --secondary: hsl(240 5% 15%);
            --secondary-foreground: hsl(240 5% 85%);
            --muted: hsl(240 6% 12%);
            --muted-foreground: hsl(240 5% 65%);
            --accent: hsl(240 6% 15%);
            --accent-foreground: hsl(240 5% 90%);
            --destructive: hsl(0 62% 50%);
            --destructive-foreground: hsl(0 0% 100%);
            --border: hsl(240 6% 20%);
            --input: hsl(240 6% 20%);
            --ring: hsl(217 91% 60%);
            --radius: 0.5rem;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .project-card {
            transition: all 0.2s ease-in-out;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
        }
        
        .status-active {
            background-color: hsl(142 76% 36%);
            color: white;
        }
        
        .status-inactive {
            background-color: hsl(0 84% 60%);
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-background text-foreground min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Data
        const projects = [
            {
                id: 1,
                name: "AI Review Platform",
                description: "Core company product for automated code reviews with machine learning capabilities",
                pipelines: [
                    { id: 101, name: "Main Pipeline (main branch)", status: "Active", lastRun: "2024-01-15 14:30" },
                    { id: 102, name: "Log Analysis (staging)", status: "Inactive", lastRun: "2024-01-14 11:00" },
                    { id: 103, name: "Performance Testing", status: "Active", lastRun: "2024-01-15 09:15" }
                ]
            },
            {
                id: 2,
                name: "E-commerce Analytics",
                description: "Advanced analytics dashboard for tracking customer behavior and sales metrics",
                pipelines: [
                    { id: 201, name: "Daily Sales Report", status: "Active", lastRun: "2024-01-15 08:00" },
                    { id: 202, name: "Customer Segmentation", status: "Active", lastRun: "2024-01-15 12:45" }
                ]
            },
            {
                id: 3,
                name: "Mobile App Backend",
                description: "RESTful API service powering iOS and Android applications with real-time features",
                pipelines: [
                    { id: 301, name: "API Deployment", status: "Active", lastRun: "2024-01-15 16:20" },
                    { id: 302, name: "Database Migration", status: "Inactive", lastRun: "2024-01-13 14:30" },
                    { id: 303, name: "Push Notification Service", status: "Active", lastRun: "2024-01-15 13:10" }
                ]
            },
            {
                id: 4,
                name: "Data Warehouse ETL",
                description: "Extract, transform, and load processes for enterprise data warehouse infrastructure",
                pipelines: [
                    { id: 401, name: "Daily ETL Process", status: "Active", lastRun: "2024-01-15 02:00" },
                    { id: 402, name: "Weekly Data Cleanup", status: "Inactive", lastRun: "2024-01-08 03:30" }
                ]
            }
        ];

        // Icons as SVG components
        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const FolderIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
        );

        const PlayIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H15" />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        // Project Card Component
        <!-- @COMPONENT: ProjectCard [project data, onClick handler] -->
        const ProjectCard = ({ project, onClick }) => {
            const activePipelines = project.pipelines.filter(p => p.status === 'Active').length;
            
            return (
                <div 
                    className="project-card bg-card border border-border rounded-lg p-6 cursor-pointer hover:border-primary/50"
                    onClick={() => onClick(project)}
                    data-mock="true"
                >
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <div className="p-2 bg-primary/10 rounded-lg">
                                <FolderIcon />
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-card-foreground" data-bind="project.name">
                                    {project.name}
                                </h3>
                            </div>
                        </div>
                    </div>
                    
                    <p className="text-muted-foreground text-sm mb-4 line-clamp-2" data-bind="project.description">
                        {project.description}
                    </p>
                    
                    <div className="flex items-center justify-between text-sm">
                        <div className="flex items-center space-x-4">
                            <span className="text-muted-foreground">
                                Active pipelines: <span className="text-primary font-medium">{activePipelines}</span>
                            </span>
                        </div>
                        <div className="text-muted-foreground">
                            {project.pipelines.length} total
                        </div>
                    </div>
                </div>
            );
        };
        <!-- @END_COMPONENT: ProjectCard -->

        // Pipeline Row Component
        <!-- @COMPONENT: PipelineRow [pipeline data] -->
        const PipelineRow = ({ pipeline }) => {
            return (
                <tr className="border-b border-border hover:bg-muted/50" data-mock="true">
                    <td className="py-4 px-6">
                        <div className="flex items-center space-x-3">
                            <div className="p-1.5 bg-primary/10 rounded">
                                <PlayIcon />
                            </div>
                            <span className="font-medium text-card-foreground" data-bind="pipeline.name">
                                {pipeline.name}
                            </span>
                        </div>
                    </td>
                    <td className="py-4 px-6">
                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                            pipeline.status === 'Active' ? 'status-active' : 'status-inactive'
                        }`}>
                            {pipeline.status}
                        </span>
                    </td>
                    <td className="py-4 px-6 text-muted-foreground">
                        <div className="flex items-center space-x-2">
                            <ClockIcon />
                            <span data-bind="pipeline.lastRun">{pipeline.lastRun}</span>
                        </div>
                    </td>
                    <td className="py-4 px-6">
                        <button className="text-primary hover:text-primary/80 text-sm font-medium">
                            View Details
                        </button>
                    </td>
                </tr>
            );
        };
        <!-- @END_COMPONENT: PipelineRow -->

        // Dashboard Component
        <!-- @COMPONENT: Dashboard [projects data, onProjectSelect handler] -->
        const Dashboard = ({ projects, onProjectSelect }) => {
            return (
                <div className="space-y-8">
                    <div className="flex items-center justify-between">
                        <div>
                            <h1 className="text-3xl font-bold text-foreground">Projects</h1>
                            <p className="text-muted-foreground mt-1">Manage your projects and pipelines</p>
                        </div>
                        <button 
                            className="flex items-center space-x-2 bg-primary hover:bg-primary/90 text-primary-foreground px-4 py-2 rounded-lg font-medium transition-colors"
                            data-event="click:createProject"
                        >
                            <PlusIcon />
                            <span>Create Project</span>
                        </button>
                    </div>

                    <!-- @MAP: projects.map(project => ( -->
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        {projects.map(project => (
                            <ProjectCard 
                                key={project.id} 
                                project={project} 
                                onClick={onProjectSelect}
                            />
                        ))}
                    </div>
                    <!-- @END_MAP )) -->
                </div>
            );
        };
        <!-- @END_COMPONENT: Dashboard -->

        // Project Detail Component
        <!-- @COMPONENT: ProjectDetail [project data, onBack handler] -->
        const ProjectDetail = ({ project, onBack }) => {
            if (!project) return null;

            return (
                <div className="space-y-6">
                    <div className="flex items-center space-x-4">
                        <button 
                            onClick={onBack}
                            className="flex items-center space-x-2 text-muted-foreground hover:text-foreground transition-colors"
                            data-event="click:goBack"
                        >
                            <ArrowLeftIcon />
                            <span>Back to Projects</span>
                        </button>
                    </div>

                    <div className="flex items-center justify-between">
                        <div className="space-y-2">
                            <h1 className="text-3xl font-bold text-foreground" data-bind="project.name">
                                {project.name}
                            </h1>
                            <p className="text-muted-foreground max-w-2xl" data-bind="project.description">
                                {project.description}
                            </p>
                        </div>
                        <button 
                            className="flex items-center space-x-2 bg-primary hover:bg-primary/90 text-primary-foreground px-4 py-2 rounded-lg font-medium transition-colors"
                            data-event="click:createPipeline"
                        >
                            <PlusIcon />
                            <span>Create Pipeline</span>
                        </button>
                    </div>

                    <div className="bg-card border border-border rounded-lg overflow-hidden">
                        <div className="px-6 py-4 border-b border-border">
                            <h2 className="text-xl font-semibold text-card-foreground">Pipelines</h2>
                            <p className="text-muted-foreground text-sm mt-1">
                                Manage and monitor your project pipelines
                            </p>
                        </div>

                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-muted/30">
                                    <tr>
                                        <th className="text-left py-3 px-6 font-medium text-muted-foreground">Pipeline</th>
                                        <th className="text-left py-3 px-6 font-medium text-muted-foreground">Status</th>
                                        <th className="text-left py-3 px-6 font-medium text-muted-foreground">Last Run</th>
                                        <th className="text-left py-3 px-6 font-medium text-muted-foreground">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- @MAP: project.pipelines.map(pipeline => ( -->
                                    {project.pipelines.map(pipeline => (
                                        <PipelineRow key={pipeline.id} pipeline={pipeline} />
                                    ))}
                                    <!-- @END_MAP )) -->
                                </tbody>
                            </table>
                        </div>

                        {project.pipelines.length === 0 && (
                            <div className="p-12 text-center">
                                <div className="p-3 bg-muted/50 rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center">
                                    <PlayIcon />
                                </div>
                                <h3 className="text-lg font-medium text-card-foreground mb-2">No pipelines yet</h3>
                                <p className="text-muted-foreground mb-4">Get started by creating your first pipeline</p>
                                <button className="bg-primary hover:bg-primary/90 text-primary-foreground px-4 py-2 rounded-lg font-medium transition-colors">
                                    Create Pipeline
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        <!-- @END_COMPONENT: ProjectDetail -->

        // Main App Component
        const App = () => {
            <!-- @STATE: selectedProject:object = null -->
            const [selectedProject, setSelectedProject] = useState(null);

            const handleProjectSelect = (project) => {
                setSelectedProject(project);
            };

            const handleBackToDashboard = () => {
                setSelectedProject(null);
            };

            return (
                <div className="min-h-screen bg-background">
                    <div className="container mx-auto px-4 py-8 max-w-7xl">
                        {selectedProject ? (
                            <ProjectDetail 
                                project={selectedProject} 
                                onBack={handleBackToDashboard}
                            />
                        ) : (
                            <Dashboard 
                                projects={projects} 
                                onProjectSelect={handleProjectSelect}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
